all-user-header: "Барлық тіркелген пайдаланушылардың тізімі: \n\n"
all-user-view: |
  #----- Пайдаланушы: ${i + 1}
  ID: ${user.id}
  Юзер: ${user.username ? '@' + user.username : 'пусто'}
  Ник: ${user.first_name}
  Тіркелу күні: ${user.date.getDate()}/${(user.date.getMonth() + 1) <= 10 ? '0' + (user.date.getMonth() + 1) : (user.date.getMonth() + 1)}/${user.date.getFullYear()}

  # ${user.is_banned ? 'Қара тізімге енгізілген пайдаланушы!' : 'Пайдаланушы қара тізімге енгізілмеген'}
  # ${user.is_admin ? 'Пайдаланушы әкімшісі' : 'Пайдаланушы әкімші емес'}
  #-----

all-user-footer: |
  - Пайдаланушы туралы толық ақпарат алу үшін маған хабарлама жіберіңіз:
  user 123456 (мұнда цифрлар - пайдаланушы идентификаторы) [мысал: user 013465]
  - Пайдаланушыны бұғаттау үшін хабарлама жіберіңіз:
  ban user 123456 (мұнда цифрлар - пайдаланушы идентификаторы) [мысал: user 013465]

account-added: Бұл шолу жарияланды!
account-remove: Бұл шолу жойылды!

command-list: |
  Барлық қол жетімді командалар:

  user (ID) - толық пайдаланушы туралы ақпарат (ID өрісі - пайдаланушы идентификаторы. Мысалы: user 123456)
  
  ban user (ID) - пайдаланушыны блоктау (ID өрісі - пайдаланушы идентификаторы. Мысалы: user 123456)

view-user: |
  ID: ${user.id}
  Юзер: ${user.username ? '@' + user.username : 'пусто'}
  Ник: ${user.first_name}
  Тіркелу күні: ${user.date.getDate()}/${(user.date.getMonth() + 1) <= 10 ? '0' + (user.date.getMonth() + 1) : (user.date.getMonth() + 1)}/${user.date.getFullYear()}

  Аты: ${user.name || 'пусто'}
  Тегі: ${user.last_name || 'пусто'}
  ИИН: ${user.iin_number || 'пусто'}

  # ${user.is_banned ? 'Қара тізімге енгізілген пайдаланушы!' : 'Пайдаланушы қара тізімге енгізілмеген'}
  # ${user.is_admin ? 'Пайдаланушы әкімшісі' : 'Пайдаланушы әкімші емес'}

  Оның пікірлері:
  ${acc.map(a => a.text)}

banned-user: Пайдаланушы бұғатталған!