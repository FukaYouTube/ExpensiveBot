all-user-header: "Список всех зарегистрированных пользователей: \n\n"
all-user-view: |
  #----- Пользователь: ${i + 1}
  ID: ${user.id}
  Юзер: ${user.username ? '@' + user.username : 'пусто'}
  Ник: ${user.first_name}
  Дата регистрации: ${user.date.getDate()}/${(user.date.getMonth() + 1) <= 10 ? '0' + (user.date.getMonth() + 1) : (user.date.getMonth() + 1)}/${user.date.getFullYear()}

  # ${user.is_banned ? 'Пользователь в черном списке!' : 'Пользователь не в черном списке'}
  # ${user.is_admin ? 'Пользователь администратор' : 'Пользователь не администратор'}
  #-----

all-user-footer: |
  - Для получения подробной информации о пользователе, отправьте мне сообщение:
  user 123456 (где цифры это ID пользователя) [пример: user 013465]
  - Для того, чтобы заблокировать пользователя, отправьте сообщение:
  ban user 123456 (где цифры это ID пользователя) [пример: ban user 013465]

account-added: Данный отзыв опубликован!
account-remove: Данный отзыв был удален!

command-list: |
  Все доступные команды:

  user (ID) - полная информация о пользователе (поле ID - индификатор пользователя. Пример: user 123456)
  
  ban user (ID) - заблокировать пользователя (поле ID - индификатор пользователя. Пример: user 123456)

view-user: |
  ID: ${user.id}
  Юзер: ${user.username ? '@' + user.username : 'пусто'}
  Ник: ${user.first_name}
  Дата регистраций: ${user.date.getDate()}/${(user.date.getMonth() + 1) <= 10 ? '0' + (user.date.getMonth() + 1) : (user.date.getMonth() + 1)}/${user.date.getFullYear()}

  Имя: ${user.name || 'пусто'}
  Фамилия: ${user.last_name || 'пусто'}
  ИИН: ${user.iin_number || 'пусто'}

  # ${user.is_banned ? 'Пользователь в черном списке!' : 'Пользователь не в черном списке'}
  # ${user.is_admin ? 'Пользователь администратор' : 'Пользователь не администратор'}

  Его отзывы:
  ${acc.map(a => a.text)}

banned-user: Пользователь заблокирован!